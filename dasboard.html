<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo ao seu Dashboard, <span id="nome"></span>!</h2>
        <button id="logoutButton">Logout</button>
    </div>

    <script>
        window.onload = async function() {
            const token = localStorage.getItem('token');
            const nomeElement = document.getElementById('nome');

            if (!token) {
                window.location.href = 'login.html'; // Redireciona para login se não houver token
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/usuarios/me', {
                    headers: {
                        'Authorization': token,
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    nomeElement.textContent = data.nome;
                } else {
                    window.location.href = 'login.html'; // Redireciona para login em caso de erro
                }
            } catch (error) {
                console.error('Erro ao obter dados do usuário:', error);
                window.location.href = 'login.html'; // Redireciona para login em caso de erro
            }
        };

        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = 'login.html'; // Redireciona para o login após logout
        });
    </script>
</body>
</html>
