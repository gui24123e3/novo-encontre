<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Hello World</title>
  <style>
    /* Reset e estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      min-height: 110vh;
      display: flex;
      flex-direction: column;
    }

    /* Header aprimorado */
    .header {
      width: 100%;
      background: linear-gradient(135deg, rgba(0, 119, 255, 0.65), rgba(0, 0, 0, 0.85));
      backdrop-filter: blur(6px);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
    }
  
    /* Estado escondido */
    .header.hide-header {
      transform: translateY(-100%);
      opacity: 0;
    }
  
    .header.show-header {
      position: fixed;
      transform: translateY(0);
      opacity: 1;
    }
  
    /* Logo e Nome */
    .header-logo {
        display: flex;
        align-items: center;
    }
    .logo {
  position: absolute;
  top: 18%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px; /* Ajuste conforme necessário */
  height: auto;
}

    .header-icon {
        width: 50px;
        height: auto;
        margin-right: 40px;
        align-items: center;
    }
  
    /* Estilos para o logo fora do container */
    .logo-container {
        text-align: center; /* Centraliza o logo horizontalmente */
        margin-top: 80px; /* Adiciona margem superior para espaçamento */
    }
  
    .logo-container img {
        width: 100px; /* Ajuste o tamanho do logo conforme necessário */
        height: auto;
        align-items: center;
    }
  
    .header-text {
      font-size: 1.2em;
      font-weight: 200;
      color: #ffffff;
      font-family: sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  
    /* Botões de Navegação */
    .header-buttons {
      display: flex;
      gap: 20px;
    }
  
    .header-buttons button {
      background-color: transparent;
      border: 2px solid #ffffff;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1em;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
  
    .header-buttons button:hover {
      background-color: #ffffff;
      color: #000000;
      transform: translateY(-3px);
    }
  
    /* Botão de Menu (Hamburger) - inicialmente oculto */
    .menu-toggle {
      display: none;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 1.2em;
      cursor: pointer;
    }
  
    /* Responsividade - telas até 768px */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
  
      /* Esconde os botões de navegação e os posiciona como dropdown */
      .header-buttons {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.956);
        padding: 10px 0;
      }
  
      /* Quando a classe 'show' for adicionada, exibe o menu */
      .header-buttons.show {
        display: flex;
      }
  
      .header-buttons button {
        margin: 5px auto;
        width: 90%;
      }
    }

    /* Conteúdo Principal */
    .content {
      margin-top: 100px; /* Ajuste o valor conforme necessário para o header */
      flex-grow: 1;
      text-align: center;
      padding: 20px;
    }

    /* Estilo do Footer */
    footer {
      background: linear-gradient(135deg, rgba(0, 119, 255, 0.607), rgb(0, 0, 0));
      color: white;
      padding: 40px 20px;
      width: 100%;
      text-align: center;
    }

    footer .footer-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer .footer-content hr {
      width: 100%;
      border: 0.5px solid white;
      margin: 20px 0;
    }

    footer .footer-content p {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Header fixo -->
  <div class="header">
    <div class="header-logo">
      <img src="./img/web_hi_res_512.png" alt="Logo" class="header-icon" />
      <span class="header-text">Encontre</span>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="header-buttons">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='termos.html'">Termos de Uso Encontre</button>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
    <h1>Privacidade</h1>
    <p>Bem-vindo à página de privacidade!</p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div style="display: flex; align-items: center;">
        <img src="./img/web_hi_res_512.png" alt="Logo" style="height: 30px; margin-right: 10px;">
        <span style="font-weight: 300; font-size: 1.2em;">Encontre Tecnologia</span>
      </div>
      <hr>
      <div style="width: 100%; display: flex; justify-content: space-between; flex-wrap: wrap;">
        <div style="display: flex; flex-direction: column; margin-bottom: 20px;">
          <strong>SOBRE NÓS</strong>
          <a href="#" style="color: white; text-decoration: none; margin-bottom: 5px;">Nossa empresa</a>
          <a href="#" style="color: white; text-decoration: none; margin-bottom: 5px;">História</a>
        </div>
        <div style="display: flex; flex-direction: column; margin-bottom: 20px;">
          <strong>PRECISA DE AJUDA?</strong>
          <a href="#" style="color: white; text-decoration: none; margin-bottom: 5px;">Contate-nos</a>
        </div>
        <div style="display: flex; flex-direction: column; margin-bottom: 20px;">
          <strong>LEGAL</strong>
          <a href="#" style="color: white; text-decoration: none; margin-bottom: 5px;">Termos de uso</a>
          <a href="#" style="color: white; text-decoration: none; margin-bottom: 5px;">Política de privacidade</a>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end; margin-bottom: 20px;">
          <strong>REDES SOCIAIS</strong>
          <div style="display: flex; gap: 10px; justify-content: flex-start; flex-wrap: wrap;">
            <a href="https://www.instagram.com" style="color: white;"><i class="fab fa-instagram" style="font-size: 1.5em;"></i></a>
            <a href="https://www.linkedin.com" style="color: white;"><i class="fab fa-linkedin" style="font-size: 1.5em;"></i></a>
            <a href="https://twitter.com" style="color: white;"><i class="fab fa-x-twitter" style="font-size: 1.5em;"></i></a>
            <a href="https://www.tiktok.com" style="color: white;"><i class="fab fa-tiktok" style="font-size: 1.5em;"></i></a>
            <a href="https://www.youtube.com" style="color: white;"><i class="fab fa-youtube" style="font-size: 1.5em;"></i></a>
            <a href="https://www.facebook.com" style="color: white;"><i class="fab fa-facebook-square" style="font-size: 1.5em;"></i></a>
          </div>
        </div>
      </div>
      <hr>
      <p>&copy; 2025 The Encontre Tecnologia Company. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Função para alternar a exibição do menu em telas menores
    function toggleMenu() {
      const menu = document.querySelector('.header-buttons');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
