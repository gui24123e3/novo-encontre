<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encontre</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Esconde a barra de rolagem */
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fica atrás do conteúdo */
            background: linear-gradient(to right, #2e55ff, #eadafb); /* Gradiente inicial */
            animation: gradientAnimation 10s ease infinite; /* Animação do gradiente */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            width: calc(100% - 24px);
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            border-color: #5d00ff;
            outline: none;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.3);
        }

        button {
            padding: 12px;
            width: 95%;
            background: linear-gradient(to right, #01ffff, #1500f6);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }


        p {
            color: #d9534f;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="erro" style="display:none;"></p>
    </div>

    <script>
        // Verifica se o token já está armazenado no localStorage
        if (localStorage.getItem('token')) {
            window.location.href = 'perfil.html'; // Redireciona para a tela de perfil se já estiver logado
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const erroElement = document.getElementById('erro');

            try {
                const response = await fetch('http://localhost:3000/api/usuarios/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    // Armazenar o token no localStorage
                    localStorage.setItem('token', data.token);

                    // Redirecionar para a tela de perfil
                    window.location.href = 'local.html';
                } else {
                    erroElement.textContent = data.error || 'Erro desconhecido';
                    erroElement.style.display = 'block';
                }
            } catch (error) {
                erroElement.textContent = 'Erro ao fazer login: ' + error.message;
                erroElement.style.display = 'block';
            }
        });


        //Removido o código de registro, pois não foi solicitado.
    </script>
</body>
</html>
